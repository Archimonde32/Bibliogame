<html>
    <head>
        <meta charset="utf-8">
        <title>Inscription</title>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="./styleinscri.css" rel="stylesheet">
    </head>
    <body>
        <audio autoplay>
            <source src="../sons/pokeball.mp3" type="audio/mpeg">
        </audio>
        <!-- Début Main Container -->
        <div class="main-container">
            <!-- Début Pokemon Ball haut  -->
            <div class="pokemon-top-part"></div>
            <!-- Fin Pokemon Ball haut  -->
            <!-- Début Main Forms -->
            <div class="main-forms">
                <div class="signup-form">
                    <form class="sign-back" action="" method="">
                        <h1>Inscription</h1>
                        <div class="signup-row">
                            <i class="fa fa-user"></i>
                            <input type="text" name="" value="" placeholder="PSEUDO">
                        </div>
                        <div class="signup-row">
                            <i class="fa fa-envelope-o"></i>
                            <input type="text" name="" value="" placeholder="EMAIL">
                        </div>
                        <div class="signup-row">
                            <i class="fa fa-phone"></i>
                            <input type="text" name="" value="" placeholder="MOBILE">
                        </div>
                        <div class="signup-row">
                            <i class="fa fa-key"></i>
                            <input type="password" name="" value="" placeholder="MOT DE PASSE">
                        </div>
                        <div class="signup-row">
                            <a href="#">
                                <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                            </a>
                        </div>
                        <div class="form-bottom">
                            <div class="remember">
                                <input type="checkbox" name="" value="">
                                <span>Se Souvenir</span>
                            </div>
                            <div class="remember">
                                <a href="#">J'ai déjà un compte</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Fin Main Forms -->
            <!-- Début Pokemon Ball bas -->
            <div class="pokemon-bottom-part">
                <div class="white-part"></div>
                <div class="black-line"></div>
            </div>
            <!-- Fin Pokemon Ball bas -->
        </div>
        <!-- Fin Main Container -->
        <!-- Début Scripts -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://use.fontawesome.com/7dddae9ad9.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <!-- Fin Scripts -->
    </body>
</html>
