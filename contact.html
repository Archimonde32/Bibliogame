<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
         body {
        background-image: url('./image/fond contact.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-size: 100% 100%;
      }
    </style>
</head>
<body>
    <header>
        <table>
        <th><a href="./index/index.html"><img src="./image/Logo.png" alt="logo" width="150" height="80"></a></th>
        <th><input type="search"></th>
        <th><img src="./image/photo de profil.png" alt="profil"> <p>John Doe</p></th>
    </table>
</header>
    <div class="contactez-nous">
        <h1>Contactez-nous</h1>
        <p>Un problème, une question, envie de nous raconter une blague ? N’hésitez pas à utiliser ce formulaire pour prendre contact avec nous !</p>
        <form action="/page-traitement-donnees" method="post">
        <div>
        <label for="nom">Votre nom</label>
        <input type="text" id="nom" name="nom" placeholder="Martin" required>
        </div>
        <div>
        <label for="email">Votre e-mail</label>
        <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
        </div>
        <div>
        <label for="sujet">Quel est le sujet de votre message ?</label>
        <select name="sujet" id="sujet" required>
        <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
        <option value="probleme-compte">Problème avec mon compte</option>
        <option value="question-produit">Question à propos d’un produit</option>
        <option value="suivi-commande">Probleme avec une page</option>
        <option value="autre">Autre...</option>
        </select>
        </div>
        <div>
        <label for="message">Votre message</label>
        <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...." required></textarea>
        </div>
        <div>
        <button type="submit">Envoyer mon message</button>
        </div>
        </form>
        </div>
</body>
</html>
